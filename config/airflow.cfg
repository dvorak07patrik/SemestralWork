executor = LocalExecutor
parallelism = 32
load_examples = False
hostname_callable = socket.getfqdn  # Updated from socket:getfqdn

[database]
sql_alchemy_conn = postgresql+psycopg2://airflow:airflow@postgres:5432/airflow  # Moved from [core]

